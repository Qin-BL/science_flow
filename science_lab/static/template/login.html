<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="{{  static_url('layui/css/layui.css') }}"  media="all">
  <link rel="stylesheet" href="{{  static_url('css/admin.css') }}"  media="all">
  <link rel="stylesheet" href="{{  static_url('css/login.css') }}"  media="all">
  <title>welcome to science lab!</title>
  <style type="text/css">
      .divForm{
          position: absolute;/*绝对定位*/
          width: 600px;
          height: 200px;

          text-align: center;/*(让div中的内容居中)*/
          top: 50%;
          left: 50%;
          margin-top: -200px;
          margin-left: -150px;
      }
  </style>
</head>
<body layadmin-themealias="default">
    <div class="layadmin-user-login layadmin-user-display-show">
        <div class="layadmin-user-login-main">
            <form id ="form1" class="layadmin-user-login-box layadmin-user-login-body layui-form" action="/login" method="POST">
                {% module xsrf_form_html() %}
                <div class="layui-form-item">
                    <div class="layui-input-inline">
                        <h2>science lab</h2>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layadmin-user-login-icon layui-icon layui-icon-username"></label>
                    <input type="text" name="username" id="LAY-user-login-username" lay-verify="required" placeholder="用户名" class="layui-input">
                </div>
                <div class="layui-form-item">
                  <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-password"></label>
                  <input type="password" name="password" id="LAY-user-login-password" lay-verify="required" placeholder="密码" class="layui-input">
                </div>

                <div class="layui-form-item">
                    <div class="layui-input-inline">
                        {% if errmsg %}<div class="layui-bg-red">{{ errmsg }}</div>{% end %}
                    </div>
                </div>

                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid" lay-submit id="login" lay-filter="LAY-user-login-submit">
                        登录
                    </button>
                </div>
                <div class="layui-form-item">
                   <a href="register" class="layadmin-user-jump-change layadmin-link">注册帐号</a>
                   <a href="reset" class="layadmin-user-jump-change layadmin-link">忘记密码？</a>
                </div>
        </form>
        </div>
    </div>

<script src="{{ static_url('layui/layui.js') }}" charset="utf-8"></script>

</body>
</html>
